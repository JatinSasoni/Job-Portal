name: Build and Deploy to EC2

on:
  push:
    branches: ["testing"]

permissions:
  contents: read
  id-token: write

env:
  IMAGE_TAG: ${{ github.sha }} # <--- GOLD STANDARD
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # FRONTEND
      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/job-portal-client:${{ env.IMAGE_TAG }}

      # BACKEND
      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/job-portal-server:${{ env.IMAGE_TAG }}

      # WORKER
      - name: Build & push worker
        uses: docker/build-push-action@v4
        with:
          context: ./Worker
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/job-portal-worker:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Create folders on EC2
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p ~/deploy
            mkdir -p ~/app

      # Generate env file locally
      - name: Create .env
        run: |
          cat <<EOF > deploy.env
          MONGODB_URI="${{ secrets.MONGODB_URI }}"
          REDIS_URL="${{ secrets.REDIS_URL }}"
          PORT="${{ secrets.PORT }}"
          FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          SECRET_KEY="${{ secrets.SECRET_KEY }}"
          CLOUD_NAME="${{ secrets.CLOUD_NAME }}"
          CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}"
          CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}"
          EOF

      # Upload env file
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "deploy.env"
          target: "/home/${{ secrets.EC2_USER }}/deploy"

      # Deploy via SSH
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy

            mv deploy.env ../app/.env
            chmod 600 ../app/.env

            # Write docker-compose
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              frontend:
                image: ${DOCKER_USER}/job-portal-client:${IMAGE_TAG}
                ports:
                  - "80:80"
                restart: unless-stopped

              server:
                image: ${DOCKER_USER}/job-portal-server:${IMAGE_TAG}
                env_file: ../app/.env
                ports:
                  - "8000:8000"
                restart: unless-stopped

              worker:
                image: ${DOCKER_USER}/job-portal-worker:${IMAGE_TAG}
                env_file: ../app/.env
                restart: unless-stopped
            EOF

            docker compose pull
            docker compose up -d
