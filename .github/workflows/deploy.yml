name: Build and Deploy to EC2

on:
  push:
    branches: ["pwa"]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      deploy_tag: ${{ steps.set-tags.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate short SHA tag
        id: set-tags
        run: |
          SHA=${GITHUB_SHA::8}
          TAG_SUFFIX="sha-${SHA}"
          echo "short_sha=$TAG_SUFFIX" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/job-portal-client:${{ steps.set-tags.outputs.short_sha }}
            ${{ secrets.DOCKER_USERNAME }}/job-portal-client:latest

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/job-portal-server:${{ steps.set-tags.outputs.short_sha }}
            ${{ secrets.DOCKER_USERNAME }}/job-portal-server:latest

      - name: Build and push worker
        uses: docker/build-push-action@v4
        with:
          context: ./Worker
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/job-portal-worker:${{ steps.set-tags.outputs.short_sha }}
            ${{ secrets.DOCKER_USERNAME }}/job-portal-worker:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 1. Create directories on EC2 FIRST so SCP doesn't fail
      - name: Prepare directories on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p ~/deploy
            mkdir -p ~/app
            mkdir -p ~/runtime-env/frontend

      # 2. Create .env file locally with quotes for safety
      - name: Create .env file locally
        run: |
          cat <<EOF > deploy.env
          MONGODB_URI="${{ secrets.MONGODB_URI }}"
          PORT="${{ secrets.PORT }}"
          REDIS_URL="${{ secrets.REDIS_URL }}"
          FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          SECRET_KEY="${{ secrets.SECRET_KEY }}"
          CLOUD_NAME="${{ secrets.CLOUD_NAME }}"
          CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}"
          CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}"
          COMPANY_NAME="${{ secrets.COMPANY_NAME }}"
          COMPANY_EMAIL="${{ secrets.COMPANY_EMAIL }}"
          RAZOR_PAY_KEY="${{ secrets.RAZOR_PAY_KEY }}"
          RAZOR_PAY_SECRET="${{ secrets.RAZOR_PAY_SECRET }}"
          RAZOR_PLAN_ID="${{ secrets.RAZOR_PLAN_ID }}"
          EMAIL_QUEUE_NAME="${{ secrets.EMAIL_QUEUE_NAME }}"
          BREVO_USER="${{ secrets.BREVO_USER }}"
          BREVO_PASS="${{ secrets.BREVO_PASS }}"
          SELF_EMAIL="${{ secrets.SELF_EMAIL }}"
          SELF_PASSS="${{ secrets.SELF_PASSS }}"
          NODE_ENV="production"
          EOF

      # 3. Upload .env to EC2
      - name: Upload backend .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "deploy.env"
          target: "/home/ubuntu/deploy"

      # Deploy containers + inject frontend env.js
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            echo "Cleaning up old Docker images and volumes..."
            docker system prune -af # -a removes all unused containers, networks, images (dangling and unreferenced), and volumes. -f forces the operation.


            cd ~/deploy

            # Move env file to app directory
            mv deploy.env ../app/.env
            chmod 600 ../app/.env

            TAG=${{ needs.build-and-push.outputs.deploy_tag }}

            # Write frontend env.js (runtime injection)
            cat <<EOF > ~/runtime-env/frontend/env.js
            window._env_ = {
              VITE_API_URI: '${{ secrets.VITE_API_URI }}',
              VITE_RAZOR_PAY_KEY: '${{ secrets.VITE_RAZOR_PAY_KEY }}',
              VITE_SUBSCRIPTION_PRICE: '${{ secrets.VITE_SUBSCRIPTION_PRICE }}'
            };
            EOF

            # Generate docker-compose.yml 
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              # The Reverse Proxy service (e.g., Nginx Proxy Manager)
              nginx-proxy-manager:
                image: jc21/nginx-proxy-manager:latest
                container_name: talentnest-nginx-proxy
                restart: unless-stopped
                ports:
                  - "80:80"
                  - "443:443"
                  - "81:81"
                volumes:
                  - ./data:/data
                  - ./letsencrypt:/etc/letsencrypt
                  # ensuring proxy starts before web app
                  
              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/job-portal-client:$TAG
                volumes:
                  - /home/${{ secrets.EC2_USER }}/runtime-env/frontend/env.js:/usr/share/nginx/html/env.js
                restart: unless-stopped
                depends_on:
                  - nginx-proxy-manager
              server:
                image: ${{ secrets.DOCKER_USERNAME }}/job-portal-server:$TAG
                env_file: ../app/.env
                expose:
                  - "8000"
                restart: unless-stopped
              worker:
                image: ${{ secrets.DOCKER_USERNAME }}/job-portal-worker:$TAG
                env_file: ../app/.env
                restart: unless-stopped
            EOF

            # Deploy
            docker compose down
            docker compose pull
            docker compose up -d
